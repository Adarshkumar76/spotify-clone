<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify clone - Adarsh kumar singh</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utlity.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="close">
          <img src="/svgs/close.svg" class="invert" alt="close" />
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="/svgs//logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="/svgs/home.svg" alt="home" />Home</li>

            <li>
              <img class="invert" src="/svgs/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library rounded bg-gray m-1 p-1">
          <div class="heading">
            <img src="/svgs//playlist.svg" class="invert" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="song-list">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="#"><span>Legal</span></a>
            </div>
            <div>
              <a href="#"><span>Safety & privacy center</span></a>
            </div>
            <div>
              <a href="#"><span>Privacy Policy</span></a>
            </div>
            <div>
              <a href="#"><span>Cookies</span></a>
            </div>
            <div>
              <a href="https://adarshportfolio.onrender.com/"
                ><span>About us</span></a
              >
            </div>
            <div>
              <a href="#"><span>Accessibility</span></a>
            </div>
            <div>
              <a href="#"><span>Legal</span></a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav">
            <div class="flex align-items justify-content hamburger-container">
              <img
                src="/svgs/hanburger.svg"
                class="invert hamburger"
                alt="hamburger"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button
              onclick="window.open('https://adarshportfolio.onrender.com/', '_blank')"
              class="singUp-btn"
            >
              Sing up
            </button>
            <button
              onclick="window.open('https://adarshportfolio.onrender.com/', '_blank')"
              class="login-btn"
            >
              Log in
            </button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>spotify Playlists</h1>
          <div class="cardContainer"></div>
          <div class="playBar">
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songInfo"></div>
              <div class="songButtons">
                <img
                  class="invert"
                  id="previous"
                  src="/svgs/prev.svg"
                  alt="prev."
                />
                <img class="invert" id="play" src="/svgs/play.svg" alt="play" />
                <img class="invert" id="next" src="/svgs/next.svg" alt="next" />
              </div>
              <div class="timeVol">
                <div class="songTime"></div>
                <div class="volume">
                  <img class="invert" src="/svgs/volume.svg" alt="volume" />
                  <div class="range">
                    <input type="range" name="volume" class="invert" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
